<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
</head>
<body onload="reloadContents()">
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBankAccManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item " aria-current="page" href="#">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#withdrawmodal">Withdraw Money</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#Depositmodal" >Deposit money</a>
                </li>
              
              </ul>
              
            </div>
          </div>
      </nav>

      <!-- Header -->
      <h1>Welcome to MyBankAccManager</h1>
      <h3>Want to enter a new account? </h3>
      <div class="new-acc"> <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#newaccmodal">
        <i class="fas fa-plus"></i>  ADD ACCOUNT
    </button></div>
    <section class="mt-4">
      <div class="row justify-content-center searchbar">
        <div class="col-md-6 searchbar">
          <div class="input-group flex-nowrap shadow-lg searchbar">
            <input
              type="search"
              class="form-control searchbar"
              id="searchBar"
              placeholder="Search Your Account Card Here"
              aria-label="Search Account"
              aria-describedby="addon-wrapping"
            /><span class="input-group-text searchbar" id="addon-wrapping">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
    </section>

    <!-- data-bs-dismiss="modal" -->

      <!-- Add Account Modal -->
      <div class="modal" aria-hidden="true" id="newaccmodal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <form class="Modal-form">

            <div class="modal-header">
              <h5 class="modal-title">ADDING NEW ACCOUNT</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">          
                <div class="mb-3">
                    <label for="Fullname" class="form-label">FullName:</label>
                    <input type="text" class="form-control" id="Fullname"/>
                </div>
                <div class="mb-3">
                    <label for="DOB" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="DOB" />
                </div>
                <div class="mb-3">
                    <label for="BankName" class="form-label">Name of the Bank:</label>
                    <input type="text" class="form-control" id="BankName"
                    oninvalid="this.setCustomValidity('Enter Bank Name Here')"
                    oninput="this.setCustomValidity('')" 
                    required/>
                </div>
                <div class="mb-3">
                    <label for="accNo" class="form-label">Account Number:</label>
                    <input type="number" class="form-control" id="accNo"
                    oninvalid="this.setCustomValidity('Enter Account Number Here')"
                    oninput="this.setCustomValidity('')" 
                    required/>
                </div>
                <div class="mb-3">
                    <label for="phoneNo" class="form-label">Mobile No.:</label>
                    <input type="number" class="form-control" id="phoneNo" 
                    oninvalid="this.setCustomValidity('Enter Your Mobile Number Here')"
                    oninput="this.setCustomValidity('')" 
                    required/>
                </div>
                <div class="mb-3">
                    <label for="Deposit" class="form-label">Initial Deposit:</label>
                    <input type="number" class="form-control" id="Deposit"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password"
                    oninvalid="this.setCustomValidity('Enter Password Here')"
                    oninput="this.setCustomValidity('')" 
                     required/>
                </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary"  aria-label="Close" 
              onclick="insertAccount()">Save changes</button>
            </div>

          </form>
          </div>
        </div>
      </div>

      <!-- Withdraw Money Modal -->
      <div class="modal" aria-hidden="true" id="withdrawmodal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <form class="Modal-form">

            <div class="modal-header">
              <h5 class="modal-title">Withdrawal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                
                <div class="mb-3">
                    <label for="WBankName" class="form-label">Name of the Bank:</label>
                    <input type="text" class="form-control" id="WBankName" />
                </div>
                <div class="mb-3">
                    <label for="WaccNo" class="form-label">Account Number:</label>
                    <input type="number" class="form-control" id="WaccNo" />
                </div>
                <div class="mb-3">
                    <label for="WithdrawAmt" class="form-label">Withdrawal Amount:</label>
                    <input type="number" class="form-control" id="WithdrawAmt" /> 
                </div>
                <div class="mb-3">
                    <label for="Wpassword" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="Wpassword" />
                </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" aria-label="Close" data-bs-dismiss="modal" onclick="withdraw(this)">
                Withdraw Confirm
              </button>
            </div>

            </form>
          </div>
        </div>
      </div>

      <!-- Deposit Modal -->
      <div class="modal" aria-hidden="true" id="Depositmodal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <form class="Modal-form">

            <div class="modal-header">
              <h5 class="modal-title">Deposit</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                
                <div class="mb-3">
                    <label for="DBankName" class="form-label">Name of the Bank:</label>
                    <input type="text" class="form-control" id="DBankName" />
                </div>
                <div class="mb-3">
                    <label for="DaccNo" class="form-label">Account Number:</label>
                    <input type="number" class="form-control" id="DaccNo" />
                </div>
                <div class="mb-3">
                    <label for="DepositAmt" class="form-label">Deposit Amount:</label>
                    <input type="number" class="form-control" id="DepositAmt" />
                </div>
                <div class="mb-3">
                    <label for="Dpassword" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="Dpassword" />
                </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" aria-label="Close"
              data-bs-dismiss="modal" onclick="deposit()">Deposit Confirm</button>
            </div>

          </form>
          </div>
        </div>
      </div>

      <!-- Entered details -->
      <div class="container-fluid apply-margin">
        <div id="accountContents" class="row"> 
         
        </div> 
      </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
